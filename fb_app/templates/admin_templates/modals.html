<!-- Customer Modal -->
<div class="modal fade" id="add_customer_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Add Customer</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'perform_add_customer' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="mobile_no_1" class="form-label">Mobile Number 1</label>
                        <input type="text" class="form-control" id="mobile_no_1" name="mobile_no_1" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile_no_2" class="form-label">Mobile Number 2</label>
                        <input type="text" class="form-control" id="mobile_no_2" name="mobile_no_2" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile_no_3" class="form-label">Mobile Number 3</label>
                        <input type="text" class="form-control" id="mobile_no_3" name="mobile_no_3" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" rows="3" id="address" name="address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="profession" class="form-label">Professsion</label>
                        <input type="text" class="form-control" id="profession" name="profession" required>
                    </div>
                    <div class="mb-3">
                        <label for="customer_source" class="form-label">Customer Source</label>
                        <input type="text" class="form-control" id="customer_source" name="customer_source" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" rows="3" id="description" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="additional_notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" rows="3" id="additional_notes"
                            name="additional_notes" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="bank_details" class="form-label">Bank Details</label>
                        <textarea class="form-control" rows="3" id="bank_details" name="bank_details" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="time_zone" class="form-label">Time Zone</label>
                        <input type="text" class="form-control" id="time_zone" name="time_zone" required>
                    </div>
                </div>
                <div class="modal-footer justify-content-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
